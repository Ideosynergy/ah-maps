<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.css" />
	<link type="text/css" rel="stylesheet" href="/css/signup.css" />

</head>

<body>
	<div class="wrapper ui middle align center">
	<div class=" ui raised very padded center aligned text container segment ">
		<div class="column">
		<h1 class="ui header">Sign Up</h1>
		<br>
	  <div class="field">
	   <div class="ui left icon input">
	  <i class="user outline icon"></i>
	    <input type="username" name="username" placeholder="Username" autofocus="true">
	  </div></div>
	<br>
		<div class="field">
			<div class="ui left icon input">
				<i class="mail outline icon"></i>
					<input type="email" name="email" placeholder="Email Address" autofocus="true">
				</div></div>
		<br>
	    <div class="field">
	  <div class="ui left icon input">
	<i class="lock icon"></i>
	    <input type="password" name="password" placeholder="Password">
	  </div></div>
	<br>
	  
	  <div class="field">
	  <div class="ui left icon input">
	  <i class="lock icon"></i>
	   <input type="password" name="password_confirmation" placeholder="Password Confirmation">
	  </div></div><br>
	
	  <div class="actions">
	    <button class=" ui large teal button" type="submit">Sign Up</button>
	  </div>
		<br>
		<div class="container">
		<div class="ui horizontal divider">
			Or
		</div>
		</div>
		<br/>
		<div class="container">
		<button class="ui circular facebook icon button">
		  <i class="facebook icon"></i>
		</button>
		<button class="ui circular twitter icon button">
		  <i class="twitter icon"></i>
		</button>
		<button class="ui circular google plus icon button">
		  <i class="google plus icon"></i>
		</button>
		</div>
	  <br>
	  <p>Already have an account? <a href="#"> Sign In </a>
	</div>
	</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.js"></script>
	<script src="src/index.js"></script>
</body>

</html>
