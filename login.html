<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Authors' Haven</title>
  </head>
  <body>
    <div class="ui raised very padded center aligned text container segment container-main">
  		<h1 class="ui header">Log in</h1>
      <form class="ui form" action="#" method="post">
          <div class="field">
      	     <div class="ui left icon input">
        	   <i class="mail outline icon"></i>
        	   <input type="email" name="email" placeholder="Email Address" autofocus="true">
        	</div></div>
      	  <br>
      	  <div class="field">
      	     <div class="ui left icon input">
      	         <i class="lock icon"></i>
      	         <input type="password" name="password" placeholder="Password">
      	     </div>
          </div>
      	  <br>
          <a href="#">Forgot password?</a>
          <br><br>
          <button class="ui large teal button">Login</button>
          <br><br>
          <div class="container">
        		<div class="ui horizontal divider">
        			Or
        		</div>
      		</div>
          <br>
          <button class="ui circular facebook icon button">
            <i class="facebook icon"></i>
          </button>
          <button class="ui circular twitter icon button">
            <i class="twitter icon"></i>
          </button>
          <button class="ui circular google plus icon button">
            <i class="google plus icon"></i>
          </button>
          <br>
          <p>Don't have an account? <a href="signup.html"> Sign Up </a>
      </form>
    </div>
  </body>
</html>
