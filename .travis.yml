language: python

python:
  - "3.6"

services:
  - postgresql

addons:
  postgresql: '9.4'

install:
  - pip3 install -r requirements.txt
  - pip3 install coverage
  - pip3 install coveralls

before_script:
  - export DB_NAME="ah_maps"
  - psql -c 'create database ah_maps;' -U postgres
  - python manage.py makemigrations
  - python manage.py migrate

script:
  - coverage run --source='.' ./manage.py test
  - coverage report


after_script:
  - coveralls